<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

</head>

<body style="background-color: aquamarine; text-align: center; ">
    <h1 >Student Registration Form</h1>

    <form  class="row g-3" method="POST" action="{% url 'registration'%}">
        {% csrf_token %}

        <div style="margin-bottom:20px;" class='col-md-6' >
            <label  class="form-label">Student Name</label>
            <input type="text" name='student_name' class="form-control" placeholder="xyz">
        </div>

        <div style="margin-bottom:20px;" class="mb-3" >
            <label  class="form-label">Student DOB</label>
            <input type="text" name='student_dob' class="form-control" placeholder="yyyy-mm-dd">
        </div>

        <div style="margin-bottom:20px;" class="col-12" >
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" name='address' class="form-control" id="inputAddress" placeholder="address">
        </div>

        <div style="margin-bottom:20px;" class="col-12" >
            <label for="inputAddress2" class="form-label">Email</label>
            <input type="text" name='email' class="form-control" id="inputAddress2" placeholder="abc@gmail.com">
        </div>

        <div style="margin-bottom:20px;" class="col-md-6" >
            <label for="inputCity" class="form-label">School</label>
            <input type="text" name='school' class="form-control" id="inputCity">
        </div>


        <div style="margin-bottom:20px;" class="col-md-4" >
            <label class="form-label">Password</label>
            <input type="text" name='password' class="form-control" >
        </div>

        <div style="margin-bottom:20px;" class="form-group">
                    <label >Class</label>
                    <select class="form-control"  name="class_id" required>
                      <option >Select Class</option>
                      {% for class in class_data %}
                      <option value="{{class.id}}">{{ class.name }}</option>
                      {% end-for %}
                    </select>
                  </div>
        <div style="margin-bottom:20px;" class="form-group">
                    <label >Subjects</label>
                    <select class="form-control"  name="subject" required>
                      <option >Select Subjects</option>
                      {% for subject in subject_data %}
                      <option value="subject.name" >{{ subject.name }}</option>
                      {% end-for %}
                    </select>
                  </div>
        <div style="margin-bottom:20px;" class="col-12" >
            <form>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </form>

    <div style="margin-bottom:20px;" class="col-12" >
        <form action="{% url 'displaydata' %}">
            <button type="submit" class="btn btn-primary">View</button>
        </form>
    </div>
</body>

</html>
