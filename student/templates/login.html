<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    {% load static %}

</head>


<body class="bg-dark" style="background-color: rgb(231, 162, 188);  text-align: center;">
    <form method='POST' action="{% url 'login'%}">
        {% csrf_token%}
        <h1 >LOGIN PAGE</h1>
        <div iclass='col-md-6' style="font-size: 30px;  text-align: center;">
            <label  class="form-label">Name</label>
            <input type="text" name='student_name' class="form-control">
        </div>
        <div class='col-md-6' style="font-size: 30px;  text-align: center; margin-bottom:20px;">
            <label  class="form-label">Passwd</label>
            <input type="text" name='password' class="form-control">
        </div>
        <div style=" text-align: center; margin-bottom:20px;" class="col-12" method='POST'  action="{% url 'homepage' %}">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

    </form>
    <form action="{% url 'registration' %}" style=" text-align: center; margin-bottom:20px;">

        <div class="col-12" >
            <button type="submit" class="btn btn-primary">Signup</button>
        </div>

    </form>
    <form action="{% url 'teacher' %}" style=" text-align: center; margin-bottom:20px;">

        <div class="col-12" >
            <button type="submit" class="btn btn-primary">Teacher Data</button>
        </div>

    </form>
</body>



</html>
