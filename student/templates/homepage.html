<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>

<body style="background-color: cornflowerblue;">
    {% csrf_token %}
    <h1 style="text-align=center"> Student Information</h1>

    <h3>Name:{{item.student_name}}</h3>
    <h3>DOB:{{item.student_dob}}</h3>
    <h3>Address:{{item.address}}</h3>
    <h3>Email:{{item.email}}</h3>
    <h3>School:{{item.school}}</h3>
    <h3>Class:{{item.class_id}}</h3>
    <h3>Fees per Month:{{item.fees}}</h3>
    <h3>Subject:{{item.subject}}</h3>
    <h3>Password:{{item.password}}</h3>

</body>
</html>
